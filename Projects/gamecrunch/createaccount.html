<!doctype html>
<html>
<head>
	<title>signup</title>
	<meta charset="utf-8">
	<script src="gamecrunch.js"></script>
	<link type="text/css" rel="stylesheet" href="css/gamecrunch.css" media="screen" />
</head>
<body>
	<div id="header">
		<a href="gamecrunch.html">
			<img src="images/header.png" alt="GameCrunch"/>
		</a>
	</div>

	<div id="content">
		<div id="menu_bar">
			<div id="shopping_bar"></div>
			<div id="account_bar"></div>
		</div>
		<p>Sign Up<p>
		<div id="signupform">
			<form name = "signupform">
				Name: <br>
				<input type="text" id="name" name="name" value=""><div id = "nameError"></div> 
				E-mail Address: <br>
				<input type="text" id="email" name="email" value=""><div id = "emailError"></div> 
				Password: <br>
				<input type="password" id="password" name="password" value=""><div id = "passwordError"></div> 
				Confirm Password: <br>
				<input type="password" id="password2" name="password2" value=""><div id = "password2Error"></div>
				<input type="button" id="create_account" value = "Create Account">
			</form>
		</div>
		<div id="footer">

		</div>
	</div>
</body>
</html>

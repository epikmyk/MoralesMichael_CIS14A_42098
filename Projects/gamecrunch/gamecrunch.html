<!doctype html>
<html>
<head>
	<title>GameCrunch</title>
	<meta charset="utf-8">
	<script src="gamecrunch.js"></script>
	<link type="text/css" rel="stylesheet" href="css/gamecrunch.css" media="screen" />
</head>
<body>
	<div id="header">
		<a href="gamecrunch.html">
			<img src="images/header.png" alt="GameCrunch"/>
		</a>
	</div>

	<div id="content">
		<div id="menu_bar">
			<div id="shopping_bar"></div>
			<div id="account_bar"></div>
		</div>
		<script>
			var pages = ["ps4.html", "xboxone.html"];
			var images = ["images/ps4banner.jpg", "images/xboxonebanner.jpg"];
			var i = 0;
			var nextImage = setInterval(function()
			{
				if(pages.length == i)
				{
					i = 0;
				}
				else
				{
					document.getElementById("bannerImage").src = images[i];
					document.getElementById("bannerPage").href = pages[i];
					
					i++;
				}
			}, 3000);
		</script>
		<div id="banners">
			<a id ="bannerPage" href="ps4.html">
			<img id="bannerImage" src="images/ps4banner.jpg" width="864" height="240" alt="banner">
	</div>
	</div>
</body>
</html>
